{% extends "base.html" %}

{% block content %}
    <div class="bg-light p-5 rounded-lg m-3">
        <h1>{{title}}</h1>
        <h2>Written By: {{story.author.username}}</h2>
        <h3>Published: {{story.date.strftime('%B %d, %Y')}}</h3>
        <p>{{story.text}}</p>

        {% if story.author == current_user %}
        <div>
            <a href="{{url_for('storys.update',story_id=story.id)}}">Update</a>
            <button type="button" class="btn btn-danger" data-toggle='modal' data-target='#del_modal'>Delete</button>
        </div>
        {% endif %}

    </div> 
    <div class="modal" tabindex="-1" id="del_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Post?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete the post?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <form action="{{'url_for(story.delete_story',story_id=story.id)}}"method="post">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>      
{% endblock %}
